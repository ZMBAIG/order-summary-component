<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="pic" />
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual__plan">
          <div class="sub-plan">
            <div class="music-icon">
              <img src="./images/icon-music.svg" alt="pic" />
            </div>
            <ul class="annual__price">
              <li class="price__plan">Annual Plan</li>
              <li class="price">$59.99/year</li>
            </ul>
          </div>
          <div>
            <a href="/"> Change</a>
          </div>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel__order"><a href="/"> Cancel Order</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zafar Baig</a>.
    </div>
  </body>
</html>
